apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: chefathands
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: anejt/chefathands-notification-service:latest
        ports:
        - containerPort: 8087
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: chefathands
spec:
  selector:
    app: notification-service
  ports:
  - protocol: TCP
    port: 8087
    targetPort: 8087
  type: ClusterIP