apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendation-service
  namespace: chefathands
  labels:
    app: recommendation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recommendation-service
  template:
    metadata:
      labels:
        app: recommendation-service
    spec:
      containers:
      - name: recommendation-service
        image: anejt/chefathands-recommendation-service:latest
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: recommendation-service
  namespace: chefathands
spec:
  selector:
    app: recommendation-service
  ports:
  - protocol: TCP
    port: 8084
    targetPort: 8084
  type: ClusterIP