version: '3.8'

services:
  ingredient-service:
    image: anejt/chefathands-ingredient-service:latest
    container_name: ingredient-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  history-service:
    image: anejt/chefathands-history-service:latest
    container_name: history-service
    ports:
      - "8088:8088"
    restart: unless-stopped

  favourites-service:
    image: anejt/chefathands-favourites-service:latest
    container_name: favourites-service
    ports:
      - "8086:8086"
    restart: unless-stopped

  user-service:
    image: anejt/chefathands-user-service:latest
    container_name: user-service
    ports:
      - "8083:8083"
    restart: unless-stopped

  logging-service:
    image: anejt/chefathands-logging-service:latest
    container_name: logging-service
    ports:
      - "8082:8082"
    restart: unless-stopped

  notification-service:
    image: anejt/chefathands-notification-service:latest
    container_name: notification-service
    ports:
      - "8087:8087"
    restart: unless-stopped

  recipe-search-service:
    image: anejt/chefathands-recipe-search-service:latest
    container_name: recipe-search-service
    ports:
      - "8085:8085"
    restart: unless-stopped

  recommendation-service:
    image: anejt/chefathands-recommendation-service:latest
    container_name: recommendation-service
    ports:
      - "8084:8084"
    restart: unless-stopped

  frontend-gateway:
    image: anejt/chefathands-frontend-gateway:latest
    container_name: frontend-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ingredient-service
      - user-service
      - recommendation-service
    restart: unless-stopped

networks:
  default:
    name: chefathands-network