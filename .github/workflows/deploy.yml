name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: anejt
  NAMESPACE: chefathands

jobs:
  # STEP 1: Build logging-service first (shared library)
  build-logging-service:
    name: Build Logging Service Library
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and install logging-service to local Maven repo
        run: |
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Upload logging-service JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logging-service-jar
          path: utility-services/logging-service/target/*.jar
          retention-days: 1

  # STEP 2: Build all other services (depends on logging-service)
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-logging-service
    strategy:
      matrix:
        service:
          - name: ingredient-service
            path: utility-services/ingredient-service
            image: chefathands-ingredient-service
          - name: user-service
            path: utility-services/user-service
            image: chefathands-user-service
          - name: favourites-service
            path: utility-services/favourites-service
            image: chefathands-favourites-service
          - name: history-service
            path: utility-services/history-service
            image: chefathands-history-service
          - name: logging-service
            path: utility-services/logging-service
            image: chefathands-logging-service
          - name: notification-service
            path: utility-services/notification-service
            image: chefathands-notification-service
          - name: recipe-search-service
            path: external-api-services/recipe-search-service
            image: chefathands-recipe-search-service
          - name: recommendation-service
            path: processing-services/recommendation-service
            image: chefathands-recommendation-service
          - name: frontend-gateway
            path: frontend-gateway
            image: chefathands-frontend-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Download logging-service JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: logging-service-jar
          path: ~/.m2/repository/com/chefathands/logging-service/0.1.0-SNAPSHOT/

      - name: Build with Maven
        run: |
          cd ${{ matrix.service.path }}
          mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ github.sha }}

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/chefathands-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/chefathands-frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend/chefathands-frontend
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend/chefathands-frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:${{ github.sha }}

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl with kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy database secret
        run: |
          kubectl apply -f k8s/database-secret.yaml

      - name: Deploy all services
        run: |
          kubectl apply -f k8s/ingredient-service.yaml
          kubectl apply -f k8s/user-service.yaml
          kubectl apply -f k8s/favourites-service.yaml
          kubectl apply -f k8s/history-service.yaml
          kubectl apply -f k8s/logging-service.yaml
          kubectl apply -f k8s/notification-service.yaml
          kubectl apply -f k8s/recipe-search-service.yaml
          kubectl apply -f k8s/recommendation-service.yaml
          kubectl apply -f k8s/frontend-gateway.yaml
          kubectl apply -f k8s/frontend.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Restart deployments to pull latest images
        run: |
          kubectl rollout restart deployment -n ${{ env.NAMESPACE }}

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Get deployment status
        run: |
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get svc -n ${{ env.NAMESPACE }}
          kubectl get ingress -n ${{ env.NAMESPACE }}