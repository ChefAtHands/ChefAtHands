name: Build, Test and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: anejt
  NAMESPACE: chefathands

jobs:
  
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build parent POM
        run: |
          mvn clean install -N -DskipTests

      - name: Build utility-services parent
        run: |
          cd utility-services
          mvn clean install -N -DskipTests

      - name: Build logging-service library
        run: |
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Run all tests
        run: |
          echo "=== Running tests for all services ==="
          cd utility-services/ingredient-service && mvn test
          cd ../user-service && mvn test
          cd ../favourites-service && mvn test
          cd ../history-service && mvn test
          cd ../notification-service && mvn test
          cd ../logging-service && mvn test
          cd ../../external-api-services/recipe-search-service && mvn test
          cd ../../processing-services/recommendation-service && mvn test
          cd ../../frontend-gateway && mvn test

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: '**/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: true

  build-shared-libraries:
    name: Build Shared Libraries
    runs-on: ubuntu-latest
    needs: test  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build parent POM
        run: |
          mvn clean install -N -DskipTests

      - name: Build utility-services parent
        run: |
          cd utility-services
          mvn clean install -N -DskipTests

      - name: Build logging-service library
        run: |
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Verify logging-service was built
        run: |
          echo "Listing logging-service artifacts:"
          ls -la ~/.m2/repository/com/chefathands/logging-service/0.1.0-SNAPSHOT/
          echo "Contents:"
          ls -la ~/.m2/repository/com/chefathands/logging-service/0.1.0-SNAPSHOT/*.jar

      - name: Create tarball of Maven artifacts
        run: |
          cd ~/.m2/repository
          tar -czf /tmp/maven-artifacts.tar.gz com/

      - name: Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: /tmp/maven-artifacts.tar.gz
          retention-days: 1

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test, build-shared-libraries]  
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: ingredient-service
            path: utility-services/ingredient-service
            image: chefathands-ingredient-service
          - name: user-service
            path: utility-services/user-service
            image: chefathands-user-service
          - name: favourites-service
            path: utility-services/favourites-service
            image: chefathands-favourites-service
          - name: history-service
            path: utility-services/history-service
            image: chefathands-history-service
          - name: logging-service
            path: utility-services/logging-service
            image: chefathands-logging-service
          - name: notification-service
            path: utility-services/notification-service
            image: chefathands-notification-service
          - name: recipe-search-service
            path: external-api-services/recipe-search-service
            image: chefathands-recipe-search-service
          - name: recommendation-service
            path: processing-services/recommendation-service
            image: chefathands-recommendation-service
          - name: frontend-gateway
            path: frontend-gateway
            image: chefathands-frontend-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Maven artifacts
        uses: actions/download-artifact@v4
        with:
          name: maven-artifacts
          path: /tmp/

      - name: Extract Maven artifacts
        run: |
          mkdir -p ~/.m2/repository
          cd ~/.m2/repository
          tar -xzf /tmp/maven-artifacts.tar.gz

      - name: Verify logging-service dependency
        run: |
          echo "Checking Maven repository structure:"
          ls -la ~/.m2/repository/com/chefathands/ || echo "chefathands directory not found"
          ls -la ~/.m2/repository/com/chefathands/logging-service/0.1.0-SNAPSHOT/ || echo "logging-service not found"

      - name: Build with Maven
        run: |
          cd ${{ matrix.service.path }}
          mvn clean package -DskipTests  

      - name: Verify JAR was created
        run: |
          echo "Checking for JAR file:"
          ls -la ${{ matrix.service.path }}/target/*.jar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ github.sha }}

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    needs: test  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend/chefathands-frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend/chefathands-frontend
          CI=false npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend/chefathands-frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:${{ github.sha }}

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy services
        run: |
          kubectl apply -f k8s/database-secret.yaml
          kubectl apply -f k8s/

      - name: Restart deployments
        run: |
          kubectl rollout restart deployment -n ${{ env.NAMESPACE }}

      - name: Wait for deployments (with extended timeout)
        run: |
          kubectl rollout status deployment -n ${{ env.NAMESPACE }} --timeout=5m
        continue-on-error: true

      - name: Check pod status
        if: always()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.NAMESPACE }} -o wide

      - name: Show logs for crashing pods
        if: always()
        run: |
          echo "=== Logs for favourites-service ==="
          kubectl logs deployment/favourites-service -n ${{ env.NAMESPACE }} --tail=100 || echo "No logs available"
          echo ""
          echo "=== Logs for history-service ==="
          kubectl logs deployment/history-service -n ${{ env.NAMESPACE }} --tail=100 || echo "No logs available"
          echo ""
          echo "=== Logs for notification-service ==="
          kubectl logs deployment/notification-service -n ${{ env.NAMESPACE }} --tail=100 || echo "No logs available"

      - name: Describe crashing pods
        if: always()
        run: |
          echo "=== Describe favourites-service pod ==="
          kubectl describe pod -l app=favourites-service -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Describe history-service pod ==="
          kubectl describe pod -l app=history-service -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Describe notification-service pod ==="
          kubectl describe pod -l app=notification-service -n ${{ env.NAMESPACE }}

      - name: Show service and ingress status
        if: always()
        run: |
          echo "=== Services ==="
          kubectl get svc -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ${{ env.NAMESPACE }} -o wide

      - name: Show deployment status
        if: always()
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployments -n ${{ env.NAMESPACE }} -o wide