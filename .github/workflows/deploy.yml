name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: anejt
  NAMESPACE: chefathands

jobs:
  build-shared-libraries:
    name: Build Shared Libraries
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build parent POM
        run: |
          mvn clean install -N -DskipTests

      - name: Build utility-services parent
        run: |
          cd utility-services
          mvn clean install -N -DskipTests

      - name: Build logging-service library
        run: |
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Upload Maven Local Repository
        uses: actions/upload-artifact@v4
        with:
          name: maven-repo
          path: ~/.m2/repository/
          retention-days: 1

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-shared-libraries
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: ingredient-service
            path: utility-services/ingredient-service
            image: chefathands-ingredient-service
          - name: user-service
            path: utility-services/user-service
            image: chefathands-user-service
          - name: favourites-service
            path: utility-services/favourites-service
            image: chefathands-favourites-service
          - name: history-service
            path: utility-services/history-service
            image: chefathands-history-service
          - name: logging-service
            path: utility-services/logging-service
            image: chefathands-logging-service
          - name: notification-service
            path: utility-services/notification-service
            image: chefathands-notification-service
          - name: recipe-search-service
            path: external-api-services/recipe-search-service
            image: chefathands-recipe-search-service
          - name: recommendation-service
            path: processing-services/recommendation-service
            image: chefathands-recommendation-service
          - name: frontend-gateway
            path: frontend-gateway
            image: chefathands-frontend-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Maven Repository
        uses: actions/download-artifact@v4
        with:
          name: maven-repo
          path: ~/.m2/repository/

      - name: Verify logging-service dependency
        run: |
          echo "Checking for logging-service artifact..."
          ls -la ~/.m2/repository/com/chefathands/logging-service/ || echo "logging-service not found in cache"

      - name: Build with Maven
        run: |
          cd ${{ matrix.service.path }}
          mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ matrix.service.image }}:${{ github.sha }}

  build-frontend:
    name: Build and Push Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/chefathands-frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/chefathands-frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend/chefathands-frontend
          npm run build
        env:
          CI: false

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend/chefathands-frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:${{ github.sha }}

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-and-push, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy services
        run: |
          kubectl apply -f k8s/database-secret.yaml
          kubectl apply -f k8s/
          kubectl rollout restart deployment -n ${{ env.NAMESPACE }}
          kubectl rollout status deployment -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Show status
        run: |
          kubectl get pods,svc,ingress -n ${{ env.NAMESPACE }}