name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: anejt
  NAMESPACE: chefathands

jobs:
  build-logging:
    name: Build Logging Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build parent and logging
        run: |
          mvn clean install -N -DskipTests
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Upload logging JAR
        uses: actions/upload-artifact@v4
        with:
          name: logging-jar
          path: utility-services/logging-service/target/*.jar
          retention-days: 1

  build-services:
    name: Build Services
    runs-on: ubuntu-latest
    needs: build-logging
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: ingredient-service
            path: utility-services/ingredient-service
          - name: user-service
            path: utility-services/user-service
          - name: favourites-service
            path: utility-services/favourites-service
          - name: history-service
            path: utility-services/history-service
          - name: notification-service
            path: utility-services/notification-service
          - name: recipe-search-service
            path: external-api-services/recipe-search-service
          - name: recommendation-service
            path: processing-services/recommendation-service
          - name: frontend-gateway
            path: frontend-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install parent POMs
        run: |
          mvn clean install -N -DskipTests
          cd utility-services
          mvn clean install -N -DskipTests

      - name: Install logging-service
        run: |
          cd utility-services/logging-service
          mvn clean install -DskipTests

      - name: Build service
        run: |
          cd ${{ matrix.service.path }}
          mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-${{ matrix.service.name }}:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-${{ matrix.service.name }}:${{ github.sha }}

  build-logging-image:
    name: Build Logging Image
    runs-on: ubuntu-latest
    needs: build-logging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download logging JAR
        uses: actions/download-artifact@v4
        with:
          name: logging-jar
          path: utility-services/logging-service/target/

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: utility-services/logging-service
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-logging-service:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-logging-service:${{ github.sha }}

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          cd frontend/chefathands-frontend
          npm install
          CI=false npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: frontend/chefathands-frontend
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:latest
            ${{ env.DOCKER_USERNAME }}/chefathands-frontend:${{ github.sha }}

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [build-services, build-logging-image, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f k8s/
          kubectl rollout restart deployment -n ${{ env.NAMESPACE }}